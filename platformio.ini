; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Base configuration for all ESP32 environments
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Standard build (default) - Driver Package 2 (STANDARD)
[env:esp32dev]
build_flags = 
    -DPOCKETOS_ENABLE_I2C
    -DPOCKETOS_ENABLE_ADC
    -DPOCKETOS_ENABLE_PWM
    -DPOCKETOS_DRIVER_PACKAGE=2

; Minimal build - Driver Package 1 (MINIMAL) - smallest code size
[env:esp32dev-minimal]
build_flags = 
    -DPOCKETOS_ENABLE_I2C
    -DPOCKETOS_ENABLE_ADC
    -DPOCKETOS_ENABLE_PWM
    -DPOCKETOS_DRIVER_PACKAGE=1

; Full build - Driver Package 3 (FULL) - all features
[env:esp32dev-full]
build_flags = 
    -DPOCKETOS_ENABLE_I2C
    -DPOCKETOS_ENABLE_ADC
    -DPOCKETOS_ENABLE_PWM
    -DPOCKETOS_DRIVER_PACKAGE=3
